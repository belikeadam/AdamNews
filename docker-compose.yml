services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: AdamNews
      POSTGRES_USER: kollect
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kollect_dev_2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kollect -d AdamNews"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_dev_2024}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_dev_2024}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend
    restart: unless-stopped

  strapi:
    build: ./cms
    ports:
      - "1337:1337"
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: AdamNews
      DATABASE_USERNAME: kollect
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-kollect_dev_2024}
      JWT_SECRET: ${STRAPI_JWT_SECRET:-strapi_jwt_secret_dev_key_32chars!}
      ADMIN_JWT_SECRET: ${STRAPI_ADMIN_JWT_SECRET:-strapi_admin_jwt_dev_key_32chars!}
      APP_KEYS: ${STRAPI_APP_KEYS:-key1_dev_abcdef,key2_dev_ghijkl,key3_dev_mnopqr,key4_dev_stuvwx}
      API_TOKEN_SALT: ${API_TOKEN_SALT:-api_token_salt_dev_value_here!!}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT:-transfer_token_salt_dev_here!!}
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./cms/src:/opt/app/src
      - ./cms/config:/opt/app/config
      - strapi_uploads:/opt/app/public/uploads
    networks:
      - backend
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev_nextauth_secret_32characters!}
      STRAPI_URL: http://strapi:1337
      STRAPI_API_TOKEN: ${STRAPI_API_TOKEN:-}
      NEXT_PUBLIC_STRAPI_URL: http://localhost:1337
    depends_on:
      - strapi
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./next.config.ts:/app/next.config.ts
      - ./tsconfig.json:/app/tsconfig.json
    networks:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  strapi_uploads:

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge
